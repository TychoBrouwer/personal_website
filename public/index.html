<body>
  <script type="text/javascript" src="dist/elm.js"></script>
  <script>
    const app = Elm.Main.init();

    window.addEventListener("wheel", function (e) {
      const item = document.getElementById("carousel");
      if (item) {
        item.scrollLeft += e.deltaY;
      }
    });

    app.ports.scrollToElement.subscribe(function (elementId) {
      const element = document.getElementById(elementId)?.scrollIntoView({
        behavior: "smooth",
        block: "center",
        inline: "center",
      });

      // if (element) {
      element

    });
  </script>
